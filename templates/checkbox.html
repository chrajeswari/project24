
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>check_box</h1>

        <form method="POST" action="{% url 'select_multiple_webpages' %}">

            {% csrf_token %}
            select topics
            <br><br> 
            {% for to in topics %}
            <label for="tn">{{to.topic_name}}</label>
             <input type="checkbox" name="tn" id="tn" value="{{to.topic_name}}">

            {% endfor %}

            <br><br>

            <input type="submit" value="checkbox">
            
        </form>
    </center>
</body>
</html>
